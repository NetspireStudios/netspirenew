<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="1" fill="#dee2e6" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- Dot pattern overlay -->
  <rect width="400" height="300" fill="url(#dots)" opacity="0.3"/>
  
  <!-- Central geometric element -->
  <circle cx="200" cy="150" r="60" fill="none" stroke="#000000" stroke-width="1" opacity="0.2"/>
  <circle cx="200" cy="150" r="30" fill="none" stroke="#000000" stroke-width="1" opacity="0.3"/>
  
  <!-- Minimal typography element -->
  <text x="200" y="240" text-anchor="middle" font-family="Outfit, sans-serif" font-size="14" font-weight="300" fill="#000000" opacity="0.6">
    MINIMAL
  </text>
</svg> 