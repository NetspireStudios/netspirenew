<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    <pattern id="triangles" patternUnits="userSpaceOnUse" width="40" height="40">
      <polygon points="20,5 35,30 5,30" fill="none" stroke="#e0e0e0" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad3)"/>
  
  <!-- Triangle pattern overlay -->
  <rect width="400" height="300" fill="url(#triangles)" opacity="0.2"/>
  
  <!-- Central triangle elements -->
  <polygon points="200,90 240,180 160,180" fill="none" stroke="#000000" stroke-width="1" opacity="0.2"/>
  <polygon points="200,120 220,160 180,160" fill="none" stroke="#000000" stroke-width="1" opacity="0.3"/>
  
  <!-- Minimal typography element -->
  <text x="200" y="240" text-anchor="middle" font-family="Outfit, sans-serif" font-size="14" font-weight="300" fill="#000000" opacity="0.6">
    INSPIRE
  </text>
</svg> 