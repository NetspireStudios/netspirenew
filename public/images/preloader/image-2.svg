<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f3f4;stop-opacity:1" />
    </linearGradient>
    <pattern id="lines" patternUnits="userSpaceOnUse" width="30" height="30">
      <path d="M0,30 L30,0" stroke="#e3f2fd" stroke-width="0.5" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad2)"/>
  
  <!-- Line pattern overlay -->
  <rect width="400" height="300" fill="url(#lines)" opacity="0.2"/>
  
  <!-- Central square element -->
  <rect x="170" y="120" width="60" height="60" fill="none" stroke="#000000" stroke-width="1" opacity="0.25" transform="rotate(45 200 150)"/>
  <rect x="185" y="135" width="30" height="30" fill="none" stroke="#000000" stroke-width="1" opacity="0.35" transform="rotate(45 200 150)"/>
  
  <!-- Minimal typography element -->
  <text x="200" y="240" text-anchor="middle" font-family="Outfit, sans-serif" font-size="14" font-weight="300" fill="#000000" opacity="0.6">
    DESIGN
  </text>
</svg> 